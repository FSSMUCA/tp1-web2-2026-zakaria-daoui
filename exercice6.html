<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice 6</h1>

    <script>

      let premierPrix = 100;
      let deuxiemePrix = 80;
      let prixMinimum = 50;
      let quatriemePrix = 200;
      let prixMaximum = 300;

      let prixMoyen =
        (premierPrix + deuxiemePrix + prixMinimum + quatriemePrix + prixMaximum) / 5;

      console.log("Prix moyen :", prixMoyen);
      console.log("Le prix minimum est :", prixMinimum);
      console.log("Le prix maximum est :", prixMaximum);
    </script>
  </body>
</html>
